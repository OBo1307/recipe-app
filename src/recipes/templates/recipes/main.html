{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>RecipeApp: Your Recipes</title>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="{% static 'recipes/images/favicon-32x32.png' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'recipes/css/main.css' %}">
</head>

<body>
  <div class="container">
    <div class="background-overlay"></div>
    <div class="logo">
      <img src="{% static 'recipes/images/favicon-32x32.png' %}" alt="Logo">
      <span class="logo-text">MyRecipes</span>
    </div>
    <a class="search" href="{%url 'recipes:search' %}">Search</a>
    <a href ="{%url 'logout' %}" class="logout"> Logout </a>
    <h1>MyRecipes</h1>
    <ul class="recipe-list">
      {% for object in object_list %}
      <li class="recipe-item">
        <a href="{{ object.get_absolute_url }}">
          <div class="recipe-image-container">
            <img class="recipe-image" src="{{ object.pic.url }}" alt="{{ object.name }}" />
            <div class="recipe-title-overlay">{{ object.name }}</div>
          </div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>

</html>
